<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industria Dataflow ‚Äì Dashboard IA</title>

  <!-- Librairies externes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      display: flex;
      margin: 0;
      background: #f5f6fa;
      font-family: 'Poppins', sans-serif;
      color: #222;
    }

    /* ----------- SIDEBAR ----------- */
    .sidebar {
      width: 230px;
      background: #0a1f44;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 1.5rem;
    }
    .logo {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .sidebar nav a {
      display: block;
      color: #bbb;
      text-decoration: none;
      padding: 0.8rem 0;
      border-radius: 6px;
      transition: 0.3s;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      color: white;
      background: rgba(255, 255, 255, 0.15);
    }
    .sidebar footer {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    /* ----------- CONTENU PRINCIPAL ----------- */
    .main-content {
      margin-left: 230px;
      flex: 1;
      padding: 1.5rem 2rem;
    }

    /* ----------- HEADER / TOPBAR ----------- */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: #0052a5;
      border: none;
      padding: 0.6rem 1rem;
      font-weight: 500;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #003f82;
    }

    /* ----------- KPI CARDS ----------- */
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .card.kpi {
      background: white;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card.kpi.highlight {
      background: linear-gradient(135deg, #0a1f44, #0052a5);
      color: white;
    }

    /* ----------- DASHBOARD GRID ----------- */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 65% 35%;
      gap: 1.5rem;
    }
    .card.chart,
    .card.predictions {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* ----------- DISKS ----------- */
    .disks {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .disk {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 1.2rem;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
      transition: all 0.4s;
    }
    .disk:hover { transform: scale(1.05); }
    .past   { background: #4a90e2; }
    .present{ background: #50e3c2; }
    .future { background: #f5a623; }
  </style>
</head>

<body>
  <!-- üß≠ Barre lat√©rale -->
  <aside class="sidebar">
    <h2 class="logo">‚öôÔ∏è Industria</h2>
    <nav>
      <a href="#" class="active">Dashboard</a>
    </nav>
    <footer><p>v1.0 ‚Äî 2025</p></footer>
  </aside>

  <!-- üåê Contenu principal -->
  <main class="main-content">
    <header class="topbar">
      <h3>√âvolution & Pr√©diction IA</h3>
      <!-- üß© Bouton pour charger les donn√©es r√©elles -->
      <button id="loadButton" class="btn btn-primary" onclick="getData()">üîÑ Charger les donn√©es r√©elles</button>
    </header>

    <!-- üìä Cartes KPI -->
    <section class="cards">
      <div class="card kpi">
        <h6>Temp√©rature moyenne</h6>
        <h3 id="temp">-- ¬∞C</h3>
      </div>
      <div class="card kpi">
        <h6>Pression moyenne</h6>
        <h3 id="press">-- kPa</h3>
      </div>
      <div class="card kpi">
        <h6>D√©bit moyen</h6>
        <h3 id="flow">-- L/min</h3>
      </div>
      <div class="card kpi highlight">
        <h6>Rendement IA</h6>
        <h3 id="rendement">-- %</h3>
      </div>
    </section>

    <!-- üìà Graphique + disques -->
    <section class="dashboard-grid">
      <div class="card chart">
        <h5>√âvolution du rendement (%)</h5>
        <canvas id="evolutionChart"></canvas>
      </div>

      <div class="card predictions text-center">
        <h5>Pr√©dictions IA</h5>
        <div class="disks">
          <div class="disk past">
            <p>2000-24</p>
            <span id="pastValue">--%</span>
          </div>
          <div class="disk present">
            <p>2025</p>
            <span id="presentValue">--%</span>
          </div>
          <div class="disk future">
            <p>2026</p>
            <span id="futureValue">--%</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Lien vers ton script JS -->
  <script src="dashboard.js"></script>
</body>
</html>
